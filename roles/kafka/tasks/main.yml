---
- name: create zookeeper data directory
  sudo: true
  file:
    state: directory
    dest: "/var/lib/zookeeper/"
    mode: 0755
    owner: root
    group: root

- name: create myid file for zookeeper
  sudo: true
  copy:
    content: "{{ zookeeper_myid }}"
    dest: "/var/lib/zookeeper/myid"
    mode: 0755
    owner: root
    group: root

- name: configure zookeeper
  sudo: true
  template:
    src: zookeeper.properties.j2
    dest: /etc/kafka/zookepeer.properties
    mode: 0755
    owner: root
    group: root

- name: configure kafka
  sudo: true
  template:
    src: kafka.properties.j2
    dest: /etc/kafka/kafka.properties
    mode: 0755
    owner: root
    group: root

- name: add zookeeper-runner
  sudo: true
  template:
    src: zookeeper-runner.j2
    dest: /usr/bin/zookeeper-runner
    mode: 0755
    owner: root
    group: root

- name: add kafka-runner
  sudo: true
  template:
    src: kafka-runner.j2
    dest: /usr/bin/kafka-runner
    mode: 0755
    owner: root
    group: root
